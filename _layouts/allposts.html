<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}

        <!-- Main -->
        <div id="main" class="alt">
            <!-- One -->
            <section id="one">
                <div class="inner">
                    {% for post in site.posts %}
                        {% if post.title != 404 %}
                            <header class="major">
                                <h1>{{ post.title }}</h1>
                            </header>
                        {% if post.image %}
                            <span class="image main">
                                <img src="{{ site.baseurl }}/{{ post.image }}" alt="" />
                            </span>
                        {% endif %}
                        {% if post.date %}<p>{{ post.date }}</p>{% endif %}
                        <br>
                        <div style="
                            padding-top: 60px; 
                            margin-bottom: 20px; 
                            border-bottom: 1px solid white; ">
                            {{ post.content }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
            </section>
        </div>

        {% include footer.html %}
    </body>
</html>
